<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera-Gallery</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="video-cont">
      <video autoplay></video>
    </div>

    <div class="action-cont">
      <div class="action-btn record">
        <div class="record-btn"></div>
      </div>
      <div class="action-btn capture">
        <div class="capture-btn"></div>
      </div>
    </div>

    <div class="timer-cont">
      <div class="timer">00:00:00</div>
    </div>

    <div class="filter-cont">
      <div class="filter orange"></div>
      <div class="filter yellow"></div>
      <div class="filter pink"></div>
      <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>

    <div class="gallery">
      <span class="material-symbols-outlined gallery-icon"> photo_album </span>
    </div>
  </body>
  <script>
    let gallery = document.querySelector(".gallery");
    gallery.addEventListener("click", function (e) {
      location.assign("./gallery.html");
    });
  </script>
  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
  <script src="./db.js"></script>
  <script src="./script.js"></script>
</html>
